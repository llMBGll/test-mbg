<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Velora Luxe Studio — créations digitales, visuels IA et esthétiques luxe."/>
    <title>Velora Luxe Studio – Accueil</title>

    <!-- Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", system-ui, sans-serif;
        }

        html, body {
            height: 100%;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #9b59ff, #1b103d 55%);
            color: #fff;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }

        .wrapper {
            width: 100%;
            max-width: 900px;
            padding: 24px;
        }

        .card {
            background: rgba(20, 18, 30, 0.88);
            border-radius: 20px;
            padding: 40px 28px;
            text-align: center;
            box-shadow: 0 25px 65px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .logo-badge {
            width: 60px;
            height: 60px;
            margin: 0 auto 18px;
            background: radial-gradient(circle at top, #ffdafc, #3b215f);
            border-radius: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            color: #1a1031;
            font-size: 1.4rem;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 2.4rem;
            margin-bottom: 12px;
        }

        p {
            opacity: 0.85;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .actions {
            margin-bottom: 18px;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #ffb36b, #ff5c9a);
            color: #1b103d;
            padding: 12px 28px;
            border-radius: 999px;
            font-weight: 600;
            text-decoration: none;
            font-size: 1rem;
            transition: transform .25s ease, box-shadow .25s ease, opacity .2s ease;
            margin: 6px;
        }

        .button:focus {
            outline: 3px solid rgba(255,255,255,0.12);
            outline-offset: 3px;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 14px 45px rgba(0, 0, 0, 0.45);
        }

        .ghost {
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.25);
        }

        .ghost:hover {
            background: rgba(255,255,255,0.06);
        }

        .section-title {
            margin-top: 25px;
            text-transform: uppercase;
            font-size: 0.8rem;
            opacity: 0.65;
            letter-spacing: 1.6px;
        }

        .links {
            margin-top: 12px;
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.6rem; }
            .button { padding: 10px 18px; font-size: 0.95rem; }
            .card { padding: 28px 18px; border-radius: 16px; }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <main class="card" role="main" aria-labelledby="site-title">
            <div class="logo-badge" aria-hidden="true">VL</div>

            <h1 id="site-title">Velora Luxe Studio</h1>
            <p>
                Bienvenue dans l'univers Velora – un espace de créations digitales, visuels IA,
                esthétiques féminines et vibes luxe.
            </p>

            <!-- BOUTONS PRINCIPAUX -->
            <div class="actions" role="navigation" aria-label="Actions principales">
                <a href="collection.html" class="button">Découvrir la collection</a>
                <a href="#" class="button ghost">Prendre contact</a>
            </div>

            <!-- SECTION LIENS -->
            <div class="section-title">Liens rapides</div>

            <div class="links" role="navigation" aria-label="Liens rapides">
                <a href="https://t.me/" class="button ghost" target="_blank" rel="noopener noreferrer">Telegram</a>
                <a href="https://wa.me/" class="button ghost" target="_blank" rel="noopener noreferrer">WhatsApp</a>
                <a href="https://instagram.com/" class="button ghost" target="_blank" rel="noopener noreferrer">Instagram</a>
            </div>
        </main>
    </div>
</body>
</html>
