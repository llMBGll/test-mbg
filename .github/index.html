<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>MBG – Page de test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Petite page de test hébergée sur GitHub Pages par MBG." />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #5b3cff, #080416 55%);
            color: #f7f7ff;
        }
        .wrapper {
            width: 100%;
            max-width: 960px;
            padding: 24px;
        }
        .card {
            background: rgba(12, 12, 24, 0.92);
            border-radius: 18px;
            padding: 32px 24px;
            box-shadow: 0 18px 60px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 16px;
        }
        p {
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <h1>Bienvenue</h1>
            <p>Ceci est une page de test hébergée sur GitHub Pages.</p>
        </div>
    </div>
</body>
</html>
