<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection â€“ Velora Luxe Studio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", system-ui, sans-serif;
            background: radial-gradient(circle at top, #9b59ff, #2d1354 55%);
            color: #fff;
        }

        .wrapper {
            max-width: 1100px;
            margin: 0 auto;
            padding: 48px 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 32px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 28px;
        }

        .item {
            background: rgba(255, 255, 255, 0.08);
            padding: 16px;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .item:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-4px);
        }

        .item img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 12px;
        }

        .item h3 {
            margin: 12px 0 8px;
            font-size: 1.1rem;
        }

        .item p {
            margin: 0;
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Collection</h1>
        <div class="grid">
            <div class="item">
                <img src="image1.jpg" alt="Product 1">
                <h3>Product Name</h3>
                <p>Description</p>
            </div>
        </div>
    </div>
</body>
</html>
