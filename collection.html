<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collection – Velora Luxe Studio</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:"Poppins",system-ui,sans-serif;
}

body{
background: radial-gradient(circle at 10% 10%, #b78bff 0%, #6a3aff 30%, #1b103d 70%);
color:white;
padding:40px 0;
}

.wrapper{
max-width:1200px;
margin:0 auto;
padding:0 20px;
}

a{
color:inherit;
text-decoration:none;
}

.back{
display:inline-block;
margin-bottom:25px;
opacity:.7;
font-size:.95rem;
}

h1{
text-align:center;
margin-bottom:12px;
font-size:2.6rem;
font-weight:700;
}

.subtitle{
text-align:center;
margin-bottom:50px;
opacity:.75;
}

/* Filtres */
.filters{
display:flex;
justify-content:center;
gap:12px;
margin-bottom:40px;
flex-wrap:wrap;
}

.filter-btn{
padding:8px 18px;
border-radius:999px;
border:1px solid rgba(255,255,255,.25);
background:rgba(255,255,255,.06);
cursor:pointer;
opacity:.85;
transition:.25s;
font-size:.9rem;
}

.filter-btn:hover{
opacity:1;
background:rgba(255,255,255,.12);
}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:30px;
}

.item{
background:rgba(255,255,255,.08);
border-radius:18px;
padding:18px;
backdrop-filter:blur(10px);
border:1px solid rgba(255,255,255,.15);
transition:.25s;
}

.item:hover{
transform:translateY(-4px);
box-shadow:0 18px 35px rgba(0,0,0,.35);
}

.thumb{
height:160px;
background:rgba(0,0,0,.25);
border-radius:12px;
margin-bottom:14px;
}

.name{
font-size:1.1rem;
font-weight:600;
margin-bottom:4px;
}

.price{
opacity:.7;
margin-bottom:10px;
}

.btn{
display:inline-block;
padding:8px 18px;
border-radius:999px;
background:linear-gradient(135deg,#ffb36b,#ff5c9a);
color:#1b103d;
font-weight:600;
font-size:.9rem;
margin-top:6px;
transition:.25s;
}

.btn:hover{
transform:translateY(-3px);
box-shadow:0 12px 30px rgba(0,0,0,.4);
}

footer{
text-align:center;
opacity:.6;
margin-top:50px;
font-size:.85rem;
}
</style>
</head>

<body>
<div class="wrapper">

<a href="index.html" class="back">← Retour</a>

<h1>Collection</h1>
<p class="subtitle">Sélection de créations IA — style luxe & esthétique moderne</p>

<div class="filters">
<button class="filter-btn">Tout</button>
<button class="filter-btn">Chaises</button>
<button class="filter-btn">Lampes</button>
<button class="filter-btn">Décor</button>
<button class="filter-btn">Accessoires</button>
</div>

<div class="grid">

<!-- Exemple d’item -->
<div class="item">
<div class="thumb"></div>
<div class="name">Fauteuil Oslo</div>
<div class="price">€420</div>
<a class="btn">Voir</a>
</div>

<div class="item">
<div class="thumb"></div>
<div class="name">Table Eiken</div>
<div class="price">€890</div>
<a class="btn">Voir</a>
</div>

<div class="item">
<div class="thumb"></div>
<div class="name">Lampe Arco</div>
<div class="price">€320</div>
<a class="btn">Voir</a>
</div>

<div class="item">
<div class="thumb"></div>
<div class="name">Console Nera</div>
<div class="price">€260</div>
<a class="btn">Voir</a>
</div>

<div class="item">
<div class="thumb"></div>
<div class="name">Suspension Luna</div>
<div class="price">€210</div>
<a class="btn">Voir</a>
</div>

<div class="item">
<div class="thumb"></div>
<div class="name">Coussin Vell</div>
<div class="price">€45</div>
<a class="btn">Voir</a>
</div>

</div>

<footer>Velora Luxe Studio — Collection © 2025</footer>

</div>
</body>
</html>
