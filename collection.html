<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection – Velora Luxe Studio</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", system-ui, sans-serif;
        }

        body {
            background: radial-gradient(circle at top, #9b59ff, #2d1354 55%);
            color: #fff;
            padding: 40px 0;
        }

        .wrapper {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.6rem;
            margin-bottom: 40px;
            font-weight: 700;
        }

        /* GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
        }

        .item {
            background: rgba(255, 255, 255, 0.10);
            border-radius: 16px;
            padding: 18px;
            backdrop-filter: blur(10px);
            transition: 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.18);
        }

        .item img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 14px;
            background: rgba(255,255,255,0.1);
        }

        .item h3 {
            margin-bottom: 6px;
            font-size: 1.2rem;
        }

        .item p {
            font-size: 0.9rem;
            opacity: 0.85;
        }

        /* BUTTON BACK */
        .back-btn {
            display: block;
            width: fit-content;
            margin: 40px auto 0;
            padding: 12px 30px;
            border-radius: 999px;
            background: linear-gradient(135deg, #ffb36b, #ff5c9a);
            color: #2d1354;
            font-weight: 600;
            text-decoration: none;
            font-size: 1rem;
            transition: 0.25s;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(0,0,0,0.4);
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1>Notre Collection</h1>

        <div class="grid">

            <!-- ITEM 1 -->
            <div class="item">
                <img src="image1.jpg" alt="Création 1">
                <h3>Création 1</h3>
                <p>Description de ta création (ex: portrait IA, affiche, bijou…).</p>
            </div>

            <!-- ITEM 2 -->
            <div class="item">
                <img src="image2.jpg" alt="Création 2">
                <h3>Création 2</h3>
                <p>Description de la création.</p>
            </div>

            <!-- ITEM 3 -->
            <div class="item">
                <img src="image3.jpg" alt="Création 3">
                <h3>Création 3</h3>
                <p>Description de la création.</p>
            </div>

        </div>

        <!-- BOUTON RETOUR -->
        <a href="index.html" class="back-btn">← Retour à l’accueil</a>

    </div>
</body>
</html>
