<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velora Luxe Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #9b59ff, #1b103d 55%);
            color: #ffffffcc;
        }

        .wrapper {
            width: 100%;
            max-width: 960px;
            padding: 24px;
        }

        .card {
            text-align: center;
            padding: 40px 32px;
            border-radius: 22px;
            background: rgba(20, 18, 30, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 520px;
            margin: auto;
            box-shadow: 0 25px 65px rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(14px);
        }

        .logo-badge {
            width: 52px;
            height: 52px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #9b59ff, #6c3fb5);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 12px;
            color: #ffffff;
        }

        p {
            margin-bottom: 32px;
            font-size: 14px;
            line-height: 1.6;
        }

        .button {
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #9b59ff, #6c3fb5);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(155, 89, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="logo-badge">VL</div>
            <h1>Bienvenue chez Velora Luxe Studio</h1>
            <p>Découvrez nos collections exclusives de vêtements de luxe, alliant élégance et confort pour un style inégalé.</p>
            <button class="button">Explorer la Collection</button>
        </div>
    </div>
</body> 
</html>
