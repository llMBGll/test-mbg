<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mira Luxe Atelier</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root{
            --bg1: #9b59ff;
            --bg2: #1b103d;
            --card-bg: rgba(20,18,30,0.85);
            --muted: #ffffffcc;
            --accent: #ffd36b;
            --glass-border: rgba(255,255,255,0.12);
            --radius: 20px;
        }

        *{box-sizing:border-box;margin:0;padding:0}
        html,body{height:100%}
        body{
            font-family:"Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: radial-gradient(circle at 10% 10%, var(--bg1) 0%, var(--bg2) 55%);
            color:var(--muted);
            display:flex;
            align-items:center;
            justify-content:center;
            padding:32px;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }

        .wrapper{
            width:100%;
            max-width:980px;
            margin:auto;
        }

        .card{
            max-width:540px;
            margin:0 auto;
            background:var(--card-bg);
            border-radius:var(--radius);
            padding:40px 34px;
            text-align:center;
            border:1px solid var(--glass-border);
            box-shadow:0 24px 60px rgba(0,0,0,0.55);
            backdrop-filter: blur(12px);
        }

        .logo{
            width:68px;
            height:68px;
            margin:0 auto 18px;
            display:grid;
            place-items:center;
            border-radius:14px;
            background: linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
            border:1px solid rgba(255,255,255,0.06);
        }

        .logo svg{width:42px;height:42px;display:block}

        h1{
            font-size:1.9rem;
            font-weight:700;
            letter-spacing:0.2px;
            margin-bottom:8px;
            color:#fff;
        }

        p.lead{
            color: #e9e6f4cc;
            font-size:0.98rem;
            margin-bottom:22px;
            line-height:1.45;
        }

        .meta{
            display:flex;
            gap:12px;
            justify-content:center;
            margin-bottom:22px;
            flex-wrap:wrap;
        }

        .pill{
            background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
            border:1px solid rgba(255,255,255,0.04);
            padding:8px 12px;
            border-radius:999px;
            font-size:0.85rem;
            color:var(--muted);
        }

        .cta{
            display:flex;
            gap:12px;
            justify-content:center;
            margin-bottom:18px;
            flex-wrap:wrap;
        }

        .btn{
            padding:12px 18px;
            border-radius:12px;
            font-weight:600;
            font-size:0.95rem;
            cursor:pointer;
            border:0;
            transition:transform .12s ease, box-shadow .12s ease;
        }

        .btn-primary{
            background: linear-gradient(90deg,#ffd36b,#ff8fa3);
            color:#2a0b00;
            box-shadow:0 8px 30px rgba(255,141,159,0.12);
        }

        .btn-ghost{
            background:transparent;
            color:var(--muted);
            border:1px solid rgba(255,255,255,0.06);
        }

        .btn:active{transform:translateY(1px)}
        .btn:focus{outline:none;box-shadow:0 0 0 4px rgba(255,211,107,0.09)}

        .features{
            display:grid;
            grid-template-columns:repeat(2,minmax(0,1fr));
            gap:14px;
            margin-top:12px;
        }

        .feature{
            background:rgba(255,255,255,0.02);
            border-radius:12px;
            padding:12px;
            font-size:0.87rem;
            display:flex;
            gap:10px;
            align-items:center;
            justify-content:flex-start;
            border:1px solid rgba(255,255,255,0.02);
        }

        .feature svg{width:20px;height:20px;flex:0 0 20px}

        footer{
            margin-top:18px;
            font-size:0.82rem;
            color:rgba(255,255,255,0.6);
        }

        a.link{color:var(--accent);text-decoration:none;font-weight:600}
        a.link:hover{text-decoration:underline}

        @media (max-width:520px){
            .card{padding:28px 18px}
            .features{grid-template-columns:1fr}
        }
    </style>
</head>
<body>
    <main class="wrapper" role="main">
        <article class="card" aria-labelledby="title">
            <div class="logo" aria-hidden="true">
                <!-- simple monogram -->
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <rect x="1.5" y="1.5" width="21" height="21" rx="6" stroke="rgba(255,255,255,0.08)" stroke-width="1.5" fill="none"/>
                    <path d="M6 16.5V7.5L10.5 12L15 7.5V16.5" stroke="#ffd36b" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>

            <h1 id="title">Mira Luxe Atelier</h1>
            <p class="lead">Atelier de créations sur-mesure — bijoux, objets d'orfèvrerie et accessoires pensés pour durer. Design intemporel, savoir-faire artisanal.</p>

            <div class="meta" role="list">
                <span class="pill" role="listitem">Édition limitée</span>
                <span class="pill" role="listitem">Livraison internationale</span>
                <span class="pill" role="listitem">Sur-mesure</span>
            </div>

            <div class="cta">
                <button class="btn btn-primary" id="shopNow">Découvrir la collection</button>
                <button class="btn btn-ghost" id="contact">Contact & rendez-vous</button>
            </div>

            <div class="features" aria-hidden="false">
                <div class="feature">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 3v18" stroke="#ffd36b" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M3 12h18" stroke="#ffd36b" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Finitions artisanales
                </div>
                <div class="feature">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2l3 7h7l-5.7 4.1L20 22l-8-5-8 5 1.7-8.9L1 9h7L12 2z" stroke="#ff8fa3" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    </svg>
                    Matériaux durables
                </div>
                <div class="feature">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"></svg></div></svg></div></svg></div>
